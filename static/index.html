<!DOCTYPE html>
<html>

<head>
  <title>Where's The Food At?</title>

  <meta name="viewport" content="user-scalable=no, width=device-width">

  <meta name="author" content="Lowell Kirsh">
  <meta name="description" content="Helping you find street food nearby">
  <meta name="keywords" content="street,food,streetfood,truck,foodtruck">

  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet/less" type="text/css" href="app.less"/>
  <script type="text/javascript" src="less-1.3.0.min.js"></script>

  <!--<script src="http://localhost:8080/target/target-script-min.js#anonymous"></script>-->
  <!--<script src="http://debug.phonegap.com/target/target-script-min.js#pookie"></script>-->

  <!-- template -->
  <script type="text/html" id="tpl_business">
    <div class="business">
      <div class="summary">
        <img src="{{image_url}}"><img src="{{map_url}}">
        <div class="overlay"></div>
        <div class="description">
          <h3 class="title">{{name}}</h3>
          {{#pretty_location}}
            <h4>{{pretty_location}}</h4>
          {{/pretty_location}}
          <h4>{{distance}} mi</h4>
        </div>
      </div>
      <div class="extended-info">
        <ul>
          <li><img class="rating-image" src="{{rating_img_url}}"> ({{review_count}} reviews)</li>
          <li>Categories: {{pretty_categories}}</li>
          <li><a href="{{directions_url}}">Directions</a></li>
          <li><a href="{{mobile_url}}">View on Yelp</a></li>
        </ul>
      </div>
    </div>
  </script>

  <!-- google analytics -->
  <script type="text/javascript">
    // TODO: move to app.js
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-31499537-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body>
<div class="content">
  <header>
    <h1>Where's The Food At?</h1>
    <h4>Helping you find street food nearby - an experiment with the Yelp API</h4>
  </header>

  <img src="ajax-loader.gif" class="spinner">

  <div class="businesses">
  </div>

  <footer>
    <p>Created by <a href="http://lowellkirsh.com">Lowell Kirsh</a></p>
    <img src="Powered_By_Yelp_Black.png">
  </footer>

  <div class="spacer"></div>
</div>
<script type="text/javascript" src="LAB.min.js"></script>
<script src="app.js"></script>
</body>
</html>
