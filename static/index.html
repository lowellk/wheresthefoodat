<!DOCTYPE html>

<html>
<head>
  <title>Where's The Food At?</title>

  <meta name="viewport" content="user-scalable=no, width=device-width">

  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet/less" type="text/css" href="app.less"/>
  <script type="text/javascript" src="less-1.3.0.min.js"></script>

  <!-- template -->
  <script type="text/html" id="tpl_business">
    <div class="business">
      <div class="summary">
        <img src="{{image_url}}"><img src="{{map_url}}">
        <div class="overlay"></div>
        <div class="description">
          <h3 class="title">{{name}}</h3>
          {{#pretty_location}}
            <h4>{{pretty_location}}</h4>
          {{/pretty_location}}
          <h4>{{distance}} mi</h4>
        </div>
      </div>
      <div class="extended-info">
        <ul>
          <li><img class="rating-image" src="{{rating_img_url}}"> ({{review_count}} reviews)</li>
          <li>Categories: {{pretty_categories}}</li>
          <li><a href="{{directions_url}}">Directions</a></li>
          <li><a href="{{mobile_url}}">View on Yelp</a></li>
        </ul>
      </div>
    </div>
  </script>
</head>
<body>
<div class="content">
  <header>
    <h1>Where's The Food At?</h1>
    <h4>Helping you find street food nearby</h4>
  </header>

  <img src="ajax-loader.gif" class="spinner">

  <div class="businesses">
  </div>

  <footer>
    <p>Created by <a href="http://lowellkirsh.com">Lowell Kirsh</a></p>
    <img src="Powered_By_Yelp_Black.png">
  </footer>

  <div class="spacer"></div>

  <script type="text/javascript" src="LAB.min.js"></script>
  <script src="app.js"></script>
</div>
</body>
</html>
