<!DOCTYPE html>
<html>
<head>
  <title>Settings - Where's The Food At?</title>

  <meta name="viewport" content="user-scalable=no, width=device-width">

  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet/less" type="text/css" href="app.less"/>
  <link rel="stylesheet/less" type="text/css" href="settings.less"/>
  <script type="text/javascript" src="less-1.3.0.min.js"></script>

  <script>

  </script>
</head>
<body>

<div class="content">
  <header>
    <h1>Where's The Food At?</h1>
    <h4>Helping you find street food nearby - an experiment with the Yelp API</h4>
  </header>

  <section>
    <h3>Use data from:</h3>

    <!--http://www.yelp.com/developers/getting_started/display_requirements-->
    <label>
      <input type="checkbox" class="js-yelp-checkbox">
      <img src="http://media3.ak.yelpcdn.com/static/201012163983986833/img/developers/yelp_logo_100x50.png"/>
    </label>

    <!--https://foursquare.com/about/logos-->
    <label>
      <input type="checkbox" class="js-foursquare-checkbox">
      <img src="https://playfoursquare.s3.amazonaws.com/press/logo/icon-36x36.png"/>
    </label>

  </section>

  <footer>
    <a href="/">DONE</a>
  </footer>
</div>

<script type="text/javascript" src="LAB.min.js"></script>
<script>
  // hide the url bar
  setTimeout(function () {
    window.scrollTo(0, 1);
  }, 0);

  // load scripts then start the app
  $LAB
      .script('jquery.min.js')
      .script('underscore.js')
      .script('jstorage.js')
      .script('settings.js')
      .script('settings-access.js')
      .wait(function () {
        settingsPage = new SettingsPage();
        settingsPage.init();
        settingsPage.printFoursquarePlaces();
      });

</script>

</body>
</html>
